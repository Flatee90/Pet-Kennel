<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <h1 style="text-align: center;">Pet Form</h1>
    <h3>Sign up</h3>
    <form action="index.html" class="row g-3" style="margin-left: 4%; margin-right: 4%;">
        <div class="col-md-6">
        <label for="userName"> First Name:</label>
        <input type="text" id="userName"><br>
        </div>

<div class="col-md-6">
        <label for="userName">Last Name</label>
        <input type="text" id="UserName"><br>
</div>

<div class="col-md-6">
        <label for="petname">Pet Name:</label>
        <input type="text" name="petName" id="petname"><br>
        </div>
        

        <div class="col-md-6">
        <label for="Useremail">Email</label>
        <input type="email" id="Useremail"><br>
        </div>

        <div class="col-md-3">
        <label for="phonenumber">Phone Number</label>
        <input type="text" id="phonenumber"><br>
        </div>
<div class="col-md-3">
        <label for="city">City:</label>
        <input type="text" id="city"><br>
</div>

<div class="col-md-3">
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode"><br>
</div>


        <button type="button" class="btn btn-warning" id="saveButton">Sign up</button>
    </form>
    <div>
        <p id="userFirstNameOutput"></p>
        <p id="userLastNameoutput"></p>
        <p id="userPetnameOutput"></p>
        <p id="userEmailOutput"></p>
        <p id="userPhonenumberOutput"></p>
        <p id="userCityOutput"></p>
        <p id="userZipCodeOutput"></p>
        
        
    </div>




    <script src="petCreator.js"></script>
<script src="pet0wnerfactory.js"></script>
<script src="script.js"></script>

</html>
